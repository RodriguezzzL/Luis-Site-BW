<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper By Luis</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="name-logo"><a href="/index.html">Luis Rodriguez</a></div>
      <div>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div id="name-logo">Luis Rodriguez</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="/index.html" onclick="toggleMenu()">Home</a></li>
        </div>
      </div>
    </nav>

    <h1 id="Coin-Header">Color Flipper</h1>
    <div class="button-container">
      <button class="btn red-button" onclick="colorChange('Red')">Red</button>
      <button class="btn blue-button" onclick="colorChange('Blue')">Blue</button>
      <button class="btn green-button" onclick="colorChange('Green')">Green</button>
      <button class="btn random-button" onClick="randomColor()">Random</button>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
